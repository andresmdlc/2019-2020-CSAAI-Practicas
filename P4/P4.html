<!DOCTYPE html>
<html lang="es" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>VIDEO 01</title>
    <script src="P4.js" defer></script>
    <link rel="stylesheet" href="P4.css">
  </head>

  <body>

    <!-- Vídeo que va a reproducir la fuente elegida -->
    <h2>Vídeo en emisión:</h2>
    <video loop id="video_emision"></video>
    <br>
    <br>

    <!-- Vídeos en loop muteados -->
    <div>
      <p>Fuente 1:</p>
      <video muted loop id="video1"></video>
      <br>
      <button type="button" id="boton_play1" class="boton_emision">
        Seleccionar fuente 1
      </button>
    </div>

    <div>
      <p>Fuente 2:</p>
      <video muted loop id="video2"></video>
      <br>
      <button type="button" id="boton_play2" class="boton_emision">
        Seleccionar fuente 2
      </button>
    </div>

    <div>
      <p>Fuente 3:</p>
      <video muted loop id="video3"></video>
      <br>
      <button type="button" id="boton_play3" class="boton_emision">
        Seleccionar fuente 3
      </button>
    </div>

    <div>
      <p>Fuente 4:</p>
      <img src="img_emision_en_pruebas.jpeg" width="213" height="120">
      <br>
      <button type="button" id="boton_play4" class="boton_emision">
        Seleccionar fuente 4
      </button>
    </div>

    <!-- En caso de que haya imágenes sensibles o se quiera -->
    <!-- detener la emisión por cualquier otro motivo -->
    <br>
    <br>
    <button type="button" id="boton_stop" class="boton_emergencia">
      BOTÓN DE EMERGENCIA
    </button>

    <!-- <br> -->
    <!-- <br> -->

    <!-- <button id="boton_modo_estandar">MODO ESTÁNDAR</button> -->
    <!-- <button id="boton_modo_automatico">MODO AUTOMÁTICO</button> -->
    <!-- <button id="boton_modo_bucle">REPRODUCCIÓN EN BUCLE</button> -->

  </body>

</html>
