<!DOCTYPE html>
<html lang="es" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Filtro</title>
    <link rel="stylesheet" href="filtro.css">
    <script src="filtro.js" defer></script>
  </head>

  <body>

    <div class="orig">
      <p>Imagen original 1</p>
      <img src="img_gatete.jpg" id="img_original1" width="392" height="257">
      <br>
      <button id="boton_img1">Seleccionar imagen 1</button>
    </div>

    <div class="orig">
      <p>Imagen original 2</p>
      <img src="img_pollito.jpg" id="img_original2" width="392" height="257">
      <br>
      <button id="boton_img2">Seleccionar imagen 2</button>
    </div>

    <br>
    <br>
    <div>
      <p>Imagen manipulada</p>
      <canvas id="canvas"></canvas>
    </div>

    <br>
    <br>
    <p>Selección de filtro</p>
    <button id="boton_filtro_grises">GRISES</button>
    <button id="boton_filtro_colores">COLORES</button>

    <br>
    <br>
    <p>Selección el filtro COLORES para poder modificar los umbrales:</p>

    <div class="desliz">
      <p>Rojo:</p>
        <input type="range" id="deslizador_rojo" min="0" max="255" value="255"/>
        <p id="range_value_rojo">00</p>
    </div>

    <div class="desliz">
      <p>Verde:</p>
        <input type="range" id="deslizador_verde" min="0" max="255" value="255"/>
        <p id="range_value_verde">00</p>
    </div>

    <div class="desliz">
      <p>Azul:</p>
        <input type="range" id="deslizador_azul" min="0" max="255" value="255"/>
        <p id="range_value_azul">00</p>
    </div>

  </body>

</html>
